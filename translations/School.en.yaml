space.type.translation: 'Most of the translation for this setting is handled by the programme.  Should you add a new facility type, then the translation will need to be handled by the school.  This can be sone by creating a "Setting.en.yaml" file in the "config/translations" directory. Add the displayed string that requires translation and enter the translation after the string shown follwoed by a colon. An example -  "staff.type.common room": "Common Room"  NB: The quotes ensure the strings are fully interpreted correctly, but may NOT be required.'