App\Entity\Person:
    constraints:
        - App\People\Validator\PersonName: ~
    properties:
        email:
            - Email:
                  checkMX: true
            - App\People\Validator\PersonEmail:
                errorPath: email
        email2:
            - Email:
                  checkMX: true
            - App\People\Validator\PersonEmail:
                errorPath: email2
        surname:
            - NotBlank: ~
        firstName:
            - NotBlank: ~
        officialName:
            - NotBlank: ~
        preferredName:
            - NotBlank: ~
        website:
            - Url: ~
        dob:
            - Date: ~
        gender:
            - App\Core\Validator\SettingChoice:
                name: 'person.genderlist'
            - NotBlank: ~
        honorific:
            - App\Core\Validator\SettingChoice:
                name: 'person.titlelist'
        photo:
            - App\People\Validator\PersonImage: ~
        phone:
            - Valid: ~
        address1:
            - Valid: ~
        address2:
            - Valid: ~
        user:
            - Valid: ~
        importIdentifier:
            - Hillrange\Form\Validator\UniqueOrBlank:
                data_class: \App\Entity\Person
                field: importIdentifier