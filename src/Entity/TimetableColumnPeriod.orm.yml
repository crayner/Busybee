App\Entity\TimetableColumnPeriod:
    type: entity
    table: tt_column_period
    repositoryClass: App\Repository\TimetableColumnPeriodRepository
    uniqueConstraints:
        name_tt:
            columns:
                - name
                - column_id
        code_tt:
            columns:
                - code
                - column_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 12
        code:
            length: 4
        timeStart:
            type: time
            column: time_start
        timeEnd:
            type: time
            column: time_end
        type:
            length: 16
    manyToOne:
        column:
            targetEntity: App\Entity\TimetableColumn
            inversedBy: periods
            joinColumn:
                name: column_id
                referencedColumnName: id
