App\Entity\FaceToFace:
    type: entity
    repositoryClass: App\Repository\FaceToFaceRepository
    manyToOne:
        scale:
            targetEntity: App\Entity\Scale
            joinColumns:
                scale_id:
                    referencedColumnName: id
                    nullable: true
    oneToMany:
        periods:
            targetEntity: App\Entity\TimetablePeriodActivity
            mappedBy: activity