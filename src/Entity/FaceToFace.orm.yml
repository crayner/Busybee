App\Entity\FaceToFace:
    type: entity
    repositoryClass: App\Repository\FaceToFaceRepository
    uniqueConstraints:
        name_course:
            columns:
                - name
                - course_id
        name_short_course:
            columns:
                - name_short
                - course_id
    manyToOne:
        scale:
            targetEntity: App\Entity\Scale
            joinColumns:
                scale_id:
                    referencedColumnName: id
                    nullable: true
    oneToMany:
        periods:
            targetEntity: App\Entity\TimetablePeriodActivity
            mappedBy: activity