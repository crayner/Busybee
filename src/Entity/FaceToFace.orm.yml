App\Entity\FaceToFace:
    type: entity
    repositoryClass: App\Repository\FaceToFaceRepository
    manyToOne:
        scale:
            targetEntity: App\Entity\Scale
            joinColumn:
                    name: scale_id
                    referencedColumnName: id
                    nullable: true
        course:
            targetEntity: App\Entity\Course
            inversedBy: activities
            joinColumn:
                name: course_id
                referencedColumnName: id
                nullable: true
    oneToMany:
        periods:
            targetEntity: App\Entity\TimetablePeriodActivity
            cascade: [ 'all' ]
            mappedBy: activity
    fields:
        useCourseName:
            type: boolean
            column: use_course_name
            options:
                default: 1
