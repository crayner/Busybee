App\Entity\Timetable:
    type: entity
    table: tt
    repositoryClass: App\Repository\TimetableRepository
    uniqueConstraints:
        name_calendar:
            columns:
                - 'name'
                - 'calendar_id'
        code_calendar:
            columns:
                - 'code'
                - 'calendar_id'
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 30
        code:
            type: string
            length: 12
        active:
            type: boolean
            options:
                default: false
    manyToOne:
        calendar:
            targetEntity: App\Entity\Calendar
            joinColumn:
                name: calendar_id
                referencedColumnName: id
    oneToMany:
        days:
            targetEntity: App\Entity\TimetableDay
            mappedBy: timetable
            orderBy:
                sequence: ASC
            cascade: [ 'persist' ]
    manyToMany:
        calendarGrades:
            targetEntity: App\Entity\CalendarGrade
            orderBy: { grade: ASC }
            joinTable:
                name: tt_grade
                joinColumns:
                    tt_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    cg_id:
                        referencedColumnName: id
