App\Entity\Locality:
    type: entity
    table: locality
    repositoryClass: App\Repository\LocalityRepository
    uniqueConstraints:
        locality:
            columns:
                - name
                - territory
                - post_code
                - country
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '50'
        territory:
            type: string
            length: '50'
            nullable: true
        postCode:
            type: string
            length: '12'
            nullable: true
            column: post_code
        country:
            type: string
            length: '6'