App\Entity\Line:
    type: entity
    table: tt_line
    repositoryClass: App\Repository\LineRepository
    uniqueConstraints:
        name_calendar:
            columns:
                - name
                - calendar_id
        code_calendar:
            columns:
                - code
                - calendar_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: '100'
        code:
            length: '5'
        participants:
            type: integer
            length: 4
            nullable: false
            options:
                default: 0
        includeAll:
            type: boolean
            column: include_all
    manyToOne:
        calendar:
            targetEntity: App\Entity\Calendar
            nullable: false
            joinColumns:
                calendar_id:
                    referencedColumnName: id
    oneToMany:
        courses:
            targetEntity: App\Entity\Course
            nullable: true
            orderBy: { 'name': 'ASC' }
            cascade: [ 'persist' ]
            mappedBy: line

