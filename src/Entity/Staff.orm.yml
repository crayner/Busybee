App\Entity\Staff:
    type: entity
    repositoryClass: App\Repository\StaffRepository
    fields:
        staffType:
            type: string
            length: '20'
            name: staff_type
        jobTitle:
            type: string
            length: '100'
        house:
            type: string
            length: '32'
            nullable: true
        status:
            nullable: true
            type: string
            length: 24
        profession:
            type: string
            length: 32
            nullable: true
        employer:
            type: string
            length: '32'
            nullable: true
    oneToMany:
        departments:
            targetEntity: App\Entity\DepartmentMember
            mappedBy: staff
            cascade: [ 'all' ]
        commitments:
            targetEntity: App\Entity\ActivityTutor
            nullable: true
            mappedBy: tutor
        periodCommitments:
            targetEntity: App\Entity\PeriodActivityTutor
            nullable: true
            mappedBy: tutor
    oneToOne:
        homeroom:
            targetEntity: App\Entity\Space
            mappedBy: staff
            joinColumn:
                name: homeroom
                referencedColumnName: id
                nullable: true