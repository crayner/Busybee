App\Entity\TimetableDay:
    type: entity
    table: tt_day
    repositoryClass: App\Repository\TimetableDayRepository
    uniqueConstraints:
        name_tt:
            columns:
                - name
                - tt_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: '8'
        dayType:
            type: boolean
            options:
                default: 1
    manyToOne:
        timetable:
            targetEntity: App\Entity\Timetable
            inversedBy: days
            joinColumn:
                name: tt_id
                referencedColumnName: id
