App\Entity\TimetableDay:
    type: entity
    table: tt_day
    repositoryClass: App\Repository\TimetableDayRepository
    uniqueConstraints:
        name_tt:
            columns:
                - name
                - tt_id
        code_tt:
            columns:
                - code
                - tt_id
        sequence_tt:
            columns:
                - sequence
                - tt_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 12
        code:
            length: 4
        colour:
            length: 7
            nullable: true
        fontColour:
            length: 7
            column: font_colour
            nullable: true
        sequence:
            type: integer
            length: 3
    manyToOne:
        timetable:
            targetEntity: App\Entity\Timetable
            inversedBy: days
            joinColumn:
                name: tt_id
                referencedColumnName: id
        column:
            targetEntity: App\Entity\TimetableColumn
            inversedBy: days
            joinColumn:
                name: column_id
                referencedColumnName: id
    lifecycleCallbacks:
        prePersist: [checkColours]
        preUpdate: [checkColours]