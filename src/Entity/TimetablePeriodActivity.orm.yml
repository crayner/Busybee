App\Entity\TimetablePeriodActivity:
    type: entity
    table: tt_period_activity
    repositoryClass: App\Repository\TimetablePeriodActivityRepository
    uniqueConstraints:
        period_activity:
            columns:
                - period_id
                - activity_id
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        space:
            targetEntity: App\Entity\Space
            joinColumn:
                name: space_id
                referencedColumnName: id
        activity:
            targetEntity: App\Entity\Activity
            inversedBy: periods
            joinColumn:
                name: activity_id
                referencedColumnName: id
                nullable: false
        period:
            targetEntity: App\Entity\TimetablePeriod
            inversedBy: activities
            joinColumn:
                name: period_id
                referencedColumnName: id
                nullable: false
    oneToMany:
        tutors:
            targetEntity: App\Entity\TimetablePeriodActivityTutor
            cascade: [ 'all' ]
            mappedBy: activity
