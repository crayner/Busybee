App\Entity\TimetableColumn:
    type: entity
    table: tt_column
    repositoryClass: App\Repository\TimetableColumnRepository
    uniqueConstraints:
        name_tt:
            columns:
                - name
                - tt_id
        code_tt:
            columns:
                - code
                - tt_id
        sequence_tt:
            columns:
                - sequence
                - tt_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 30
        code:
            length: 12
        sequence:
            type: integer
            length: 3
    manyToOne:
        timetable:
            targetEntity: App\Entity\TimeTable
            inversedBy: days
            joinColumn:
                name: tt_id
                referencedColumnName: id
    oneToMany:
        days:
            targetEntity: App\Entity\TimetableDay
            mappedBy: timetable
            orderBy:
                sequence: ASC
            cascade: [ 'persist' ]
        periods:
            targetEntity: App\Entity\TimetableColumnPeriod
            mappedBy: column
            orderBy:
                timeStart: ASC
            cascade: [ 'persist' ]
