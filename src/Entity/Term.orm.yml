App\Entity\Term:
    type: entity
    table: calendar_term
    repositoryClass: App\Repository\TermRepository
    uniqueConstraints:
        name_calendar:
            columns: [ name, calendar_id ]
        name_short_calendar:
            columns: [ name_short, calendar_id ]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '100'
        nameShort:
            type: string
            length: '6'
            column: name_short
        firstDay:
            type: date
            column: first_day
        lastDay:
            type: date
            column: last_day
    manyToOne:
        calendar:
            targetEntity: App\Entity\Calendar
            inversedBy: terms
            joinColumn:
                name: calendar_id
                referencedColumnName: id
