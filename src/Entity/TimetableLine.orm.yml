App\Entity\TimetableLine:
    type: entity
    table: tt_line
    repositoryClass: App\Repository\TimetableLineRepository
    uniqueConstraints:
        name_calendar:
            columns:
                - name
                - calendar_id
        code_calendar:
            columns:
                - code
                - calendar_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: '100'
        code:
            length: '5'
    manyToOne:
        calendar:
            targetEntity: App\Entity\Calendar
            nullable: false
            joinColumns:
                calendar_id:
                    referencedColumnName: id
    oneToMany:
        activities:
            targetEntity: App\Entity\Activity
            nullable: true
            orderBy: { 'name': 'ASC', code: 'ASC' }
            cascade: [ 'persist' ]
            mappedBy: line

