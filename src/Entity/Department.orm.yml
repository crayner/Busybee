App\Entity\Department:
    type: entity
    table: department
    repositoryClass: App\Repository\DepartmentRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '30'
            unique: true
        type:
            type: string
            length: '20'
        nameShort:
            type: string
            length: '4'
            unique: true
        importIdentifier:
            type: integer
            length: 12
            nullable: true
        blurb:
            type: text
            nullable: true
        logo:
            type: string
            length: 150
            nullable: true
    oneToMany:
        members:
            targetEntity: App\Entity\DepartmentMember
            mappedBy: department
            cascade: [ all ]
        courses:
            targetEntity: App\Entity\Course
            mappedBy: department
            cascade: [ all ]
