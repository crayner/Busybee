App\Entity\Activity:
    type: entity
    inheritanceType: single_table
    discriminatorColumn:
        name: activity_type
        type: string
        length: 32
    discriminatorMap:
        activity: Activity
        roll: Roll
        external: ExternalActivity
        class: FaceToFace
    table: activity
    repositoryClass: App\Repository\ActivityRepository
    uniqueConstraints:
        name_course:
            columns:
                - name
                - course_id
        code_course:
            columns:
                - code
                - course_id
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        code:
            type: string
            length: 8
        teachingLoad:
            type: integer
            length: 2
            options:
                default: 0
        reportable:
            type: boolean
            options:
                default: 0
        attendance:
            type: boolean
            options:
                default: 1
        website:
            length: 200
            nullable: true
    oneToMany:
        tutors:
            targetEntity: App\Entity\ActivityTutor
            mappedBy: activity
            cascade: [ 'all' ]
            orderBy:
                sequence: 'ASC'
        students:
            targetEntity: App\Entity\ActivityStudent
            mappedBy: activity
            cascade: ['all']
        periods:
            targetEntity: App\Entity\TimetablePeriodActivity
            cascade: [ 'all' ]
            mappedBy: activity
            nullable: true
    manyToMany:
        calendarGrades:
            targetEntity: App\Entity\CalendarGrade
            joinTable:
                name: activity_calendar_grade
                joinColumns:
                    activity_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    calendar_grade_id:
                        referencedColumnName: id
    manyToOne:
        space:
            targetEntity: App\Entity\Space
            joinColumn:
                name: space_id
                referencedColumnName: id
                nullable: true
        studentReference:
            targetEntity: App\Entity\Activity
            joinColumn:
                name: student_reference_id
                referencedColumnName: id
                nullable: true
        line:
            targetEntity: App\Entity\TimetableLine
            inversedBy: activities
            joinColumn:
                name: tt_line_id
                referencedColumnName: id
                nullable: true
        course:
            targetEntity: App\Entity\Course
            inversedBy: activities
            joinColumn:
                name: course_id
                referencedColumnName: id
                nullable: true
    lifecycleCallbacks:
        postLoad: [verifyStudents]